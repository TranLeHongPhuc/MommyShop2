<div class="card my-4">
    <div class="card-header bg-primary row">
        <h5 class="text-light fw-bold col-9">DANH SÁCH THƯƠNG HIỆU</h5>
        <div class="col-3 text-end col-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Xem số danh mục
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item" ng-click="changeSize(5)">5 danh mục</button></li>
                  <li><button class="dropdown-item" ng-click="changeSize(10)">10 danh mục</button></li>
                  <li><button class="dropdown-item" ng-click="changeSize(20)">20 danh mục</button></li>
                  <li><button class="dropdown-item" ng-click="changeSize(30)">30 danh mục</button></li>
                  <li><button class="dropdown-item" ng-click="changeSize(50)">50 danh mục</button></li>
                  <li><button class="dropdown-item" ng-click="changeSize(-1)">Tất cả danh mục</button></li>
                </ul>
              </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light my-3">
        <div class="container">
            <input ng-model="searchName" type="text" class="form-control" id="keyword" placeholder="Bạn muốn tìm kiếm...">
        </div>
    </nav>
    <div class="card-body">
        <table class="table table-condensed list-content">
            <thead class="header-table">
                <tr>
                    <th ng-click="orderByField='id'; reverseSort = !reverseSort" style="cursor: pointer;">#</th>
                    <th ng-click="orderByField='name'; reverseSort = !reverseSort"
                    style="cursor: pointer;">Tên thương hiệu</th>
                    <th>Hình ảnh</th>
                    <th></th>
                </tr>
            </thead>
            <tbody dir-paginate="item in items | orderBy:orderByField:reverseSort | itemsPerPage: pageSize | filter:searchName">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                	<img ng-if="!item.logo" ng-src="/assets/images/default.png" style="width: 100px; height: 120px;">
                	<img ng-if="item.logo" ng-src="/assets/images/brands/{{item.logo}}" style="width: 100px; height: 100px;">
                </td>
                <td class="float-end">
                    <div class="btn-group-xs">
                        <button ng-click="edit(item)" class="btn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button ng-click="delete(item)" class="btn"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <dir-pagination-controls  direction-links="true" boundary-links="true">

        </dir-pagination-controls>
    </div>
</div>

<div class="col-sm-12 form_product">
	<input ng-model="form.id" class="form-control" type="hidden">
	<div class="form-group col-12 d-flex">
		<div class="col-6">
			<label for="category" class="form-label">Loại danh mục</label>
			<select ng-model="form.category.parentCategory.id" class="form-control"
				ng-change="change(form.category.parentCategory)">
				<option ng-value="">Chọn loại danh mục</option>
				<option ng-repeat="category in listCategories" ng-value="{{category.id}}">{{category.name}}</option>
			</select>
		</div>
		<div class="col-6">
			<label for="brand" class="form-label">Thương hiệu</label>
			<select ng-model="form.brand.id" class="form-control">
				<option value="">Chọn thương hiệu</option>
				<option ng-repeat="brand in listBrands" ng-value="{{brand.id}}">{{brand.name}}</option>
			</select>
		</div>
	</div>
	<div class="form-group col-12 d-flex">
		<div class="col-6">
			<label for="category" class="form-label">Danh mục</label>
			<select id="icate" ng-model="form.category.id" class="form-control">
				<option ng-value="">Chọn danh mục</option>
				<option ng-repeat="category in cates_child" ng-value="{{category.id}}">{{category.name}}</option>
			</select>
		</div>
		<div class="col-6">
			<label>Tên sản phẩm</label>
			<input ng-model="form.name" class="form-control">
		</div>
	</div>
	<div class="form-group col-12 d-flex">
		<div class="col-6">
			<label>Giá sản phẩm</label>
			<input ng-model="form.price" type="number" min="0" class="form-control">
		</div>
		<div class="col-6">
			<label>Giảm giá</label>
			<input ng-model="form.discount" value="0" type="number" step="0.1" min="0" max="100" class="form-control">
		</div>
	</div>
	<div class="form-group col-12 d-flex">
		<div class="col-6">
			<label>Số lượng</label>
			<input ng-model="form.inventory" value="0" type="number" step="0.1" min="0" max="1000" class="form-control">
		</div>
		<div class="col-6">
			<label>Hoạt động</label>
			<div class="form-check form-switch">
				<input ng-model="form.inStock" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
				<label class="form-check-label" for="flexSwitchCheckChecked"><small><i style="color: #e97c7c;;">(Đánh
							dấu nếu sản phẩm hoạt động)</i></small></label>
			</div>
		</div>
	</div>
	<!-- <div class="form-group col-12 d-flex">
	</div> -->
</div>

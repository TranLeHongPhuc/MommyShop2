<div class="card my-4">
    <div class="card-header bg-primary row">
        <h5 class="text-light fw-bold col-9">DANH SÁCH NHÓM SẢN PHẨM</h5>
        <div class="col-3 text-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Xem số danh mục
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><button class="dropdown-item" ng-click="changeSizeParent(5)">5 danh mục</button></li>
                    <li><button class="dropdown-item" ng-click="changeSizeParent(10)">10 danh mục</button></li>
                    <li><button class="dropdown-item" ng-click="changeSizeParent(20)">20 danh mục</button></li>
                    <li><button class="dropdown-item" ng-click="changeSizeParent(30)">30 danh mục</button></li>
                    <li><button class="dropdown-item" ng-click="changeSizeParent(50)">50 danh mục</button></li>
                    <li><button class="dropdown-item" ng-click="changeSizeParent(-1)">Tất cả danh mục</button></li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light my-3">
        <div class="container">
            <input ng-model="searchName" type="text" class="form-control" id="keyword"
                placeholder="Bạn muốn tìm kiếm...">
        </div>
    </nav>
    <div class="card-body">
        <table class="table table-condensed">
            <thead class="bg-success">
                <tr>
                    <th ng-click="orderByField='id'; reverseSort = !reverseSort" style="cursor: pointer; width: 100px;">#</th>
                    <th ng-click="orderByField='name'; reverseSort = !reverseSort" style="cursor: pointer;">Tên nhóm sản phẩm</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="item in parentCategories | orderBy:orderByField:reverseSort | limitTo: pageSizeParent: startParent | filter:searchName">
                <td style="width: 100px">{{item.id}}</td>
                <td>{{item.name}}</td>
                <td class="float-end">
                    <div class="btn-group-xs">
                        <button ng-click="edit(item)" class="btn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button ng-click="delete(item)" class="btn"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <div class="card-footer text-center">
            <button ng-click="firstParent();" class="btn">
                Trang đầu
            </button>
            <button ng-click="prevParent();" class="btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="btn">{{pageIndexParent + 1}} / {{countParent()}}</button>
            <button ng-click="nextParent();" class="btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button ng-click="lastParent();" class="btn">
                Trang cuối
            </button>
        </div>
    </div>
</div>

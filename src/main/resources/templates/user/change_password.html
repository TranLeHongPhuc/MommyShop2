<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="main-login">
			<section class="sign-in">
				<div class="container">
					<div class="changepass-content">
						<div class="signin-form">
							<h2 class="form-title">Quên mật khẩu</h2>
							<form action="" method="POST">
                                <div class="form-group">
                                    <label for="your_name"><i
                                            class="zmdi zmdi-account material-icons-name"></i></label>
                                    <div class="form-div" name="username" id="username"> email </div>
                                </div>
                                <div class="form-group">
                                    <label for="your_name"><i
                                            class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="password" name="oldPassword" placeholder="Mật khẩu cũ"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="your_name"><i
                                            class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="password" name="newPassword" placeholder="Mật khẩu mới"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="your_name"><i
                                            class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="password" name="confirmNewPassword"
                                        placeholder="Xác nhận mật khẩu mới" required />
                                </div>
                                <div class="form-group form-button">
                                    <button class="form-submit">Đổi mật khẩu</button>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</section>
		</div>
    </main>
</body>

</html>
